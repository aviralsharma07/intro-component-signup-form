<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="text-container">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>

      <section class="form-container">
        <div class="promotion-text"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
        <form class="form">
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
          <div class="first-name error"></div>

          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
          <div class="last-name error"></div>

          <input type="email" id="email" name="email" placeholder="Email Address" required />
          <div class="email error"></div>

          <input type="password" id="password" name="password" placeholder="Password" required />
          <div class="password error"></div>

          <button class="btn">Claim your free trial</button>
          <div class="tnc">By clicking the button, you are agreeing to our <span>Terms and Services</span></div>
        </form>
      </section>
    </main>

      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer> -->
  </body>
</html>
